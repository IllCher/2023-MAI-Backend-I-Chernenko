{% block page_content %}
<h1 style="text-align:center">
  Boom
</h1>
<p>
  {% load static %}
  <img style="display: block; margin-left: auto; margin-right: auto;" src="{% static 'images/Boom.gif' %}"
    alt="Boom" width="200" height="200" />
  <button id="myButton" style="display: block; margin-left: auto; margin-right: auto;" onclick="changeName()">Click me</button>
</p>
<script>
function changeName() {
    document.getElementById("myButton").innerHTML = "Clicked";
}
</script>
{% endblock %}
